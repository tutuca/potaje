{% extends "master.html" %}
{% block title %}{{album.name}}{% endblock %}
{% block page %}
<div id="sections">
    <section id="{{album.section|slugify}}" class="container-fluid slider">
       <div id="slide-wrapper" class="row">
            <div id="slides" class="col-md-12">
                {% for content in album.content_set.all %}
                <div class="slide">
                    <div class="slider-inner">
                        {{content.code|safe}}
                        <div class="caption">
                          <div class="inner">
                            {{content.caption|urlize}}
                          </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
