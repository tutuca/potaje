{% extends "master.html" %}
{% block title %}{{album.name}}{% endblock %}
{% block page %}
<div id="sections">
    <section id="{{album.section|slugify}}" class="container-fluid slider">
       <div class="row">
            <div class="col-md-12">
                {% for content in album.content_set.all %}
                {{content.code|safe}}
                <div class="caption">
                    <div class="inner">
                    {{content.caption|urlize}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
