{% extends "master.html" %}
{% block title %}{{album.name}}{% endblock %}
{% block page %}
<section id="{{section|slugify}}">
   <div class="wrapper">
        <div id="slide-wrapper">
            <a class="close" href="/">Cerrar</a>
            <ul class="slides">
                {% for picture in album.picture_set.all %}
                <li>
                    <div class="slide">
                        <img src="{{picture.image.url}}"/>
                        <div class="caption">
                        <p>{{picture.caption|urlize}}</p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock %}
